     <style>
     .centrep{
     padding: 70px;
     position: fixed; top: 50%; left: 50%;
     background: #c6d2f5;
     border-radius: 15px;
     -webkit-transform: translate(-50%, -50%);
     -ms-transform: translate(-50%, -50%);
     transform: translate(-50%, -50%);

      }
      body {
      background-color: #9aafed;
      }

<body >
        <div id="form_register">
            <div class="centrep">
                <div class="text">
                    <h2> Sign up </h2> <br>
                </div>

            <form  action="{{ url_for('reg') }}" method="post" name="form_register">
                <h6> Login: </h6>
                <input type="text" class="form-control" placeholder="Enter login" required >
                <br>
                <h6> Email: </h6>
                <input type="email" class="form-control"name="email" placeholder="Enter email" required>
                <br>
                <h6> Password: </h6>
                <input type="password" class="form-control" name="password" id = "pass" placeholder="minimum 6 characters" required minlength="6" maxlength="32">
                <br>
                <h6> Confirm the password: </h6>
                <input type="password" class="form-control" name="password_confirm" id="pass_conf" placeholder="minimum 6 characters" required minlength="6" maxlength="32" oninput="validatePassword()">
                <br>
                <script language='javascript' type='text/javascript' src="{{url_for('static', filename='password_validate.js')}}"></script>

                {% if error_flag %}
                    <p>{{ error_message }}</p>
                {% endif %}
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="btn_submit_register" >Sign up</button>
                <p class="text-center">Do you have an account? <a href="index" >Sign in</a></p>

                </div>

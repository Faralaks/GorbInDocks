<!DOCTYPE html>
<html lang="en">
	<script language='javascript' type='text/javascript' src="{{url_for('static', filename='password_validate.js')}}"></script>
	<body>
		{% if error_message %}
			<span>{{ error_message }}</span>
		{% endif %}

		<form action="{{ url_for('user') }}" id = "change_email" method="post">
			<label>Change email: </label>
			<input type="text" name="change_email_val" placeholder="{{ current_mail }}">
	        <input type="submit" name="change_size" value="Save">
		</form>

		<form action="{{ url_for('user') }}" id = "change_password_val" method="post">
			<label>Change password: </label>
			<input type="password" name="change_password_val" id = "pass" placeholder="Password" required minlength="6" maxlength="32">
			<input type="password" name="change_password_conf_val" id = "pass_conf" placeholder="Confirm Password" required minlength="6" maxlength="32" oninput="validatePassword()">
	        <input type="submit" name="change_size" value="Change!">
	    </form>

	</body>
</html>
